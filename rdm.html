<!DOCTYPE html>
<html>
<head>
<title>Simple List</title>
<link href="stylesheet.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div class="everything-list">
    <header>
        <div class="title">
            <h1><a href="index.html">simple<span class="dot">.</span></a></h1>
        </div>
    </header>
<!--to do menu item-->
<div class="below-todo">
    <div class="side">
        <div class="main-lists" id="todo-main" >
            <div class="todo-main-title" id="main-title">
                    <h3 height: ><a href="todo.html">to do</a></h3>
            </div>
            <div class="add-icon" id="todo-add">
                    <svg xmlns="http://www.w3.org/2000/svg" width="136.766" height="124" viewBox="0 0 136.766 124" style="visibility:hidden;">
                        <g id="Group_1" data-name="Group 1" transform="translate(2 2)" opacity="0.698">
                          <line id="Line_1" data-name="Line 1" x2="132.766" transform="translate(0 60)" fill="none" stroke="#3e3e3e" stroke-linecap="round" stroke-width="10"/>
                          <line id="Line_2" data-name="Line 2" y2="120" transform="translate(66.383 0)" fill="none" stroke="#3e3e3e" stroke-linecap="round" stroke-width="10"/>
                        </g>
                      </svg>

            </div>
        </div>
<!--shopping menu item-->
        <div class="main-lists" id="shop-main">
            <div class="shop-main-title" id="main-title">
                <h3><a href="shopping.html">shopping list</a></h3>
            </div>
            <div class="add-icon" id="shop-add">
                <svg xmlns="http://www.w3.org/2000/svg" width="136.766" height="124" viewBox="0 0 136.766 124" style="visibility:hidden;">
                    <g id="Group_1" data-name="Group 1" transform="translate(2 2)" opacity="0.698">
                        <line id="Line_1" data-name="Line 1" x2="132.766" transform="translate(0 60)" fill="none"
                            stroke="#3e3e3e" stroke-linecap="round" stroke-width="10" />
                        <line id="Line_2" data-name="Line 2" y2="120" transform="translate(66.383 0)" fill="none"
                            stroke="#3e3e3e" stroke-linecap="round" stroke-width="10" />
                    </g>
                </svg>
            </div>
         </div>
<!--rdm menu item-->
        <div class="main-lists active" id="rdm-main">
             <div class="rdm-main-title">
                <h3><a href="rdm.html">random list</a></h3>
            </div>
            <div class="add-icon" id="rdm-add">
                <svg xmlns="http://www.w3.org/2000/svg" width="136.766" height="15" viewBox="0 0 136.766 124" style="visibility:hidden;">
                    <g id="Group_1" data-name="Group 1" transform="translate(2 2)" opacity="0.698">
                        <line id="Line_1" data-name="Line 1" x2="132.766" transform="translate(0 60)" fill="none"
                            stroke="#3e3e3e" stroke-linecap="round" stroke-width="10" />
                        <line id="hori" data-name="Line 2" y2="120" transform="translate(66.383 0)" fill="none"
                            stroke="#3e3e3e" stroke-linecap="round" stroke-width="10" />
                    </g>
                </svg>

            </div>
        </div>
    </div>

<!--main work place for to do list// include input field but this should be, by default, hidden until the plus sign is clicked-->
    <div class="main-work-space" id="rdm-space">
    <div class="list-top-title" id="rdm-top-title">
      <div class="rdm-top-main-title" id="rdm-top-main-title">

          </div>
      </div>
      <div class="rdm-fill-space">
      <div class="alert" style="visibility:hidden;">
        <p id="alert-name">please choose a name</p>
      </div>
      <form id="rdm-form" autocomplete="off">
          <div class="input-field" id="rdm-input-field">
            <input id="nameinput" type="text" placeholder="name your random list" autocomplete="off" required>
          </div>
        <div class="add-it">
            <button id="listsubmit" type="button">create list</button>
        </div>
      </form>
        <div class="list-cont">
            <ul id="rdm-list">
                <li id="rdm-item"></li>
            </ul>
        </div>
        <div class="alert" style="visibility:hidden;">
          <p id="alert-task">please add task</p>
        </div>
        <form id="rdm-task-form" autocomplete="off">
        <div class="add-new" id="add-new-todo">
            <div class="input-field" id="todo-input-field">
                <input id="taskinput" type="text" placeholder="add new task" autocomplete="off">
            </div>
            <div class="add-it">
                <button id="tasksubmit" type="button">add task</button>
            </div>
        </div>
      </form>
    </div>
    <div class="add-it" id="newbutton">
        <button id="clearsubmit" type="button">clear</button>
    </div>
</div>

</div>
</div>
<script src="rdm.js"></script>
</body>

</html>
